blueprint:
  name: Bambu Lab Zigbee RGB Light Controller
  description: Control one or more Zigbee RGB lights with Bambu 3d printer
  domain: automation
  input:
    printer_status:
      name: Print Status of your Bambu Lab printer
      description: "Select the print status entity."
      selector:
        entity:
          filter:
            domain: sensor
            integration: bambu_lab
    current_stage:
      name: Current Stage of your Bambu Lab Printer
      description: "Select the printer current stage entity."
      selector:
        entity:
          filter:
            domain: sensor
            integration: bambu_lab
    chamber_light:
      name: Chamber Light of your Bambu Lab Printer
      description: "Select the printer chamber light entity."
      selector:
        entity:
          filter:
            domain: light
            integration: bambu_lab
    zha_lights:
      name: Zigbee RGB Light devices
      description: "Select the Zigbee RGB light devices you wish to control."
      selector:
        device:
          filter:
            integration: zha
          multiple: true

alias Bambu Lab Light Controller
description: "Control one of more Zigbee RGB Lights with Bambu 3D Printer"
trigger:
  - platform: state
    entity_id:
      - !input chamber_light
      - !input printer_status
      - !input current_stage
    alias: When current stage, printer status or chamber light state changes
condition: []
action:
  - if
    - condition: state
      state: "on"
      alias: chamber light is on
      entity_id: !input chamber_light
    - condition: not
      conditions:
          - condition: state
            entity_id: !input current_stage
            state: scanning_bed_surface
            alias: Scanning Bed Surface
          - condition: state
            entity_id: !input current_stage
            state: cleaning_nozzle_tip
            alias: Cleaning Nozzle Tip
          - condition: state
            entity_id: !input current_stage
            state: calibrating_extrusion
            alias: Calibrating Extrusion
          - condition: state
            entity_id: !input current_stage
            state: calibrating_extrusion_flow
            alias: Calibrating Extrusion Flow
          - condition: state
            entity_id: !input current_stage
            state: offline
            alias: Printer is offline
          - condition: state
            entity_id: !input printer_status
            state: offline
            alias: Printer is offline
          - condition: state
            entity_id: !input current_stage
            state: calibrating_micro_lidar
            alias: Calibrating Micro Lidar
        alias: And Lidar is NOT on
    then:
      - service: light.turn_on
        data:
          rgb_color:
            - 254
            - 254
            - 254
          brightness: 254
        alias: Turn light on white
        target:
          device_id:
            !input zha_lights
      - choose:
          - conditions:
              - condition: or
                conditions:
                  - condition: state
                    entity_id: !input current_stage
                    state: paused_filament_runout
                  - condition: state
                    entity_id: !input current_stage
                    state: paused_front_cover_falling
                  - condition: state
                    entity_id: !input current_stage
                    state: paused_nozzle_temperature_malfunction
                  - condition: state
                    entity_id: !input current_stage
                    state: paused_heat_bed_temperature_malfunction
                  - condition: state
                    entity_id: !input current_stage
                    state: paused_ams_lost
                  - condition: state
                    entity_id: !input current_stage
                    state: paused_nozzle_clog
                  - condition: state
                    entity_id: !input print_status
                    state: failed
            sequence:
              - service: light.turn_on
                data:
                  rgb_color:
                    - 255
                    - 0
                    - 0
                  brightness: 254
                target:
                  device_id:
                    !input zha_lights
                alias: Turn on light to red
        alias: Do we need to set color to red?
      - choose:
          - conditions:
              - condition: state
                entity_id: !input print_status
                state: finish
            sequence:
              - service: light.turn_on
                data:
                  rgb_color:
                    - 0
                    - 254
                    - 0
                  brightness: 254
                target:
                  device_id:
                    !input zha_lights
                alias: Turn on light to green
              - delay:
                  hours: 0
                  minutes: 5
                  seconds: 0
                  milliseconds: 0
              - service: light.turn_off
                data: {}
                target:
                  device_id:
                    !input zha_lights
                alias: Turn light off after finished
        alias: Do we need to set color to green?

      - choose:
          - conditions:
              - condition: or
                conditions:
                  - condition: state
                    entity_id: !input current_stage
                    state: auto_bed_leveling
                  - condition: state
                    entity_id: !input current_stage
                    state: heatbed_preheating
                  - condition: state
                    entity_id: !input current_stage
                    state: heating_hotend
            sequence:
              - service: light.turn_on
                data:
                  rgb_color:
                    - 255
                    - 169
                    - 0
                  brightness: 254
                target:
                  device_id:
                    !input zha_lights
                alias: Turn on light to orange
        alias: Do we need to set color to orange?
    else:
      - service: light.turn_off
        data: {}
        target:
          device_id:
            !input wled_lights
        alias: Turn WLED light off
mode: single